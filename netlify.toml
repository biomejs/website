[build]
publish = "dist/"
command = "pnpm i --frozen-lockfile && ([ -f \"./skip_wasm_build\" ] && echo \"Skip WASM build\" || (npm i -g wasm-pack && pnpm build:wasm-dev)) && pnpm build:js"

[[headers]]
for = "/assets/*"
[headers.values]
#  Multi-value headers are expressed with multi-line strings
cache-control = '''
      public,
      max-age=31536000000,
      immutable
      '''

[[headers]]
for = "/_astro/*"
[headers.values]
#  Multi-value headers are expressed with multi-line strings
cache-control = '''
      public,
      max-age=31536000000,
      immutable
      '''

[[plugins]]
package = "./scripts/netlify/plugins/wasm-cache"
