  camino                = "1.2.2"
  # Needed to fix some weird dependency
  lock_api              = "0.4.14"
  pulldown-cmark        = "0.13.0"
  schemars              = "1.1.0"
  serde                 = "1.0.228"
  serde_json            = "1.0.145"
  ureq                  = "3.1.4"
  xtask_codegen         = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb", features = [
    "schema",
  ] }
