[package]
  name        = "codegen"
  version     = "0.1.0"
  edition     = "2024"
  description = "Crate used to generate pages from the Rust source code of Biome"
  publish     = false

[lib]
  name = "codegen"
  path = "codegen/src/lib.rs"

[[bin]]
  name = "codegen"
  path = "codegen/src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
  anyhow                = "1.0.100"
  biome_analyze         = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb", features = [
    "schema",
  ] }
  biome_cli             = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_configuration   = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb", features = [
    "schema",
  ] }
  biome_console         = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_css_analyze     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_css_parser      = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_css_semantic    = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_css_syntax      = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_deserialize     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_diagnostics     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_flags           = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_formatter       = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_fs              = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_graphql_analyze = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_graphql_parser  = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_graphql_syntax  = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_html_analyze    = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_html_parser     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_html_syntax     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_js_analyze      = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_js_formatter    = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_js_parser       = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_js_syntax       = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
