	"schema",
] }
biome_console = { git = "https://github.com/biomejs/biome.git", rev = "b510e6f1d06505636c758ee1359387e74640ace0" }
biome_css_analyze = { git = "https://github.com/biomejs/biome.git", rev = "b510e6f1d06505636c758ee1359387e74640ace0" }
