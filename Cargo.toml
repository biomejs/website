biome_test_utils = { git = "https://github.com/biomejs/biome.git", rev = "c09e45c8670c9be0305f76cd4e443a4760daedec" }
biome_text_edit = { git = "https://github.com/biomejs/biome.git", rev = "c09e45c8670c9be0305f76cd4e443a4760daedec" }
bpaf = { version = "0.9.20", features = ["docgen"] }
# Needed to fix some weird dependency
lock_api = "0.4.14"
# If you update this library, be aware of the breaking changes
camino = "1.2.1"
pulldown-cmark = "0.13.0"
schemars = "0.8.22"
serde = "1.0.228"
serde_json = "1.0.145"
ureq = "3.1.2"
