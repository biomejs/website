[package]
description = "Crate used to generate pages from the Rust source code of Biome"
edition = "2024"
name = "codegen"
publish = false
version = "0.1.0"

[[bin]]
name = "codegen"
path = "codegen/src/main.rs"

[lib]
name = "codegen"
path = "codegen/src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.100"
biome_analyze = { git = "https://github.com/biomejs/biome.git", rev = "5e85d4360d5b8848cf3c04b5ef9e74dc14f251bd", features = [
	"schema",
] }
biome_cli = { git = "https://github.com/biomejs/biome.git", rev = "5e85d4360d5b8848cf3c04b5ef9e74dc14f251bd" }
