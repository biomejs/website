[package]
description = "Crate used to generate pages from the Rust source code of Biome"
edition = "2024"
name = "codegen"
publish = false
version = "0.1.0"

[[bin]]
name = "codegen"
path = "codegen/src/main.rs"

[lib]
name = "codegen"
path = "codegen/src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.98"
biome_analyze = { git = "https://github.com/biomejs/biome.git", rev = "b510e6f1d06505636c758ee1359387e74640ace0", features = [
	"schema",
] }
biome_cli = { git = "https://github.com/biomejs/biome.git", rev = "b510e6f1d06505636c758ee1359387e74640ace0" }
