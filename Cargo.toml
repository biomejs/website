[package]
	description = "Crate used to generate pages from the Rust source code of Biome"
	edition     = "2024"
	name        = "codegen"
	publish     = false
	version     = "0.1.0"

[[bin]]
	name = "codegen"
	path = "codegen/src/main.rs"

[lib]
	name = "codegen"
	path = "codegen/src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
	anyhow = "1.0.97"
	biome_analyze = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f", features = [
		"schema",
	] }
	biome_cli = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_configuration = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f", features = [
		"schema",
	] }
	biome_console = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_css_analyze = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_css_parser = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_css_syntax = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_dependency_graph = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_deserialize = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_diagnostics = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_flags = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_formatter = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_fs = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_graphql_analyze = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_graphql_parser = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_graphql_syntax = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_html_formatter = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f", features = [
		"schema",
	] }
	biome_html_parser = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_html_syntax = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_js_analyze = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
