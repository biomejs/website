  biome_json_parser     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_json_syntax     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_module_graph    = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_project_layout  = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_rowan           = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_ruledoc_utils   = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_service         = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_string_case     = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_test_utils      = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
  biome_text_edit       = { git = "https://github.com/biomejs/biome.git", rev = "01bccc8bfe8e54ff0d84728c2d4d6053c68d3ccb" }
