	biome_json_parser = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_json_syntax = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_project_layout = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_rowan = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_service = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_string_case = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_text_edit = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	bpaf = { version = "0.9.18", features = ["docgen"] }
	# If you update this library, be aware of the breaking changes
	camino         = "1.1.9"
	pulldown-cmark = "0.13.0"
	schemars       = "0.8.22"
	serde          = "1.0.217"
	serde_json     = "1.0.139"
