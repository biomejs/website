	biome_js_parser = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_js_syntax = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_json_analyze = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
	biome_json_factory = { git = "https://github.com/biomejs/biome.git", rev = "0ae4c70b111b4e00ca202061434a8b8c0895e26f" }
